name: flutter_swapi
description: SWAPI app on mobile

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: any
  flutter_spinkit: ^5.1.0
  json_annotation: ^4.3.0
  geolocator: ^9.0.1
  flutter_local_notifications: ^9.8.0+1
  timezone: ^0.8.0
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^6.0.0
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
    - img/bg.jpg
    - img/weather/

  fonts:
  - family: sw
    fonts:
      - asset: font/sw.ttf